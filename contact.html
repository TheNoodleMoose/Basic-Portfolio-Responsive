<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christian Huffman | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!--Main Header-->
    <header>

        <!--main-header defines all the content that is in the header, clearfix fixes floats-->
        <div class="main-header clearfix">
            <!--header-title class defines the attributes of the my name in the header-->
            <div class="header-title">
                <h1>Christian Huffman</h1>
            </div>
            <!--class of nav was given so I could target the individual items of the nav-->
            <nav class="nav">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Contact Me Section-->

    <!--main section class holds all the information that will be on the page, it defines the box everything sits in-->
    <section class="main-section main-section-contact">
        <!--portfolio-title class defines the attributes of the h2 that says Portfolio and how it looks-->
        <h2 class="contact-me-title">Contact</h2>
        <!--class main-form holds all the attributes for how the form is displayed-->
        <form class="main-form">
            <label for="name">Name</label><br>
            <!--class input-field is used to give padding and set the width and height of the input fields-->
            <input class="input-field" type="text" placeholder="John Smith"><br>

            <label>Email</label><br>
            <!--class input-field is used to give padding and set the width and height of the input fields-->
            <input class="input-field" type="email" placeholder="fakeemail@gmail.com"><br>

            <label>Message</label><br>
            <textarea class="text-area" placeholder="type message here"></textarea><br>

            <button class="contact-btn" type="submit">Submit</button>
        </form>
    </section>

    <!--Footer-->
    <!--the main footer class is given to define the attributes of the footer-->
    <footer class="main-footer">
        <p>Copyright &copy;</p>
    </footer>
</body>

</html>
